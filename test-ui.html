<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Registration Number Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        input[type="url"], select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .input-group input {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            padding: 12px 20px;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            color: #667eea;
            margin-top: 15px;
            font-weight: 500;
        }

        .loading.show {
            display: block;
        }

        .db-images-section {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .db-images-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .db-images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f9fafb;
        }

        .db-image-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .db-image-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .db-image-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .db-image-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .db-image-info {
            font-size: 0.85rem;
            color: #6b7280;
            text-align: center;
        }

        #results {
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .result-header {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-content {
            padding: 20px;
        }

        .success {
            border-left: 4px solid #48bb78;
        }

        .error {
            border-left: 4px solid #f56565;
        }

        .success .result-header {
            background: #f0fff4;
        }

        .error .result-header {
            background: #fff5f5;
        }

        .registration-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .reg-number {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .extracted-text {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .extracted-text pre {
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .image-preview {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            margin-top: 15px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .form-section, .db-images-section {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .db-images-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .db-images-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Vehicle Registration Number Detector</h1>
            <p>Test your vehicle registration number using OCR system</p>
        </div>
        
        <div class="content">
            <!-- Manual URL Input Section -->
            <div class="form-section">
                <h3 style="margin-bottom: 20px; color: #2d3748;">üîó Manual URL Input</h3>
                
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <div class="input-group">
                        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" />
                        <button class="btn btn-secondary" onclick="clearUrl()">Clear</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="serverUrl">Server URL</label>
                    <select id="serverUrl">
                        <option value="http://localhost:3000">localhost:3000 (Development)</option>
                        <option value="https://your-production-url.com">Production Server</option>
                    </select>
                </div>
                
                <button class="btn" onclick="testOCR()">
                    <span>üîç</span>
                    Test OCR
                </button>
                
                <div class="loading" id="loading">
                    <span>üîÑ</span> Processing image... This may take a few seconds.
                </div>
            </div>

            <!-- Database Images Section -->
            <div class="db-images-section">
                <div class="db-images-header">
                    <h3 style="color: #2d3748;">üì∑ Database Images</h3>
                    <button class="btn btn-secondary" onclick="loadDatabaseImages()">
                        <span>üîÑ</span>
                        Load Images
                    </button>
                </div>
                
                <div class="stats" id="imageStats" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-number" id="totalImages">0</div>
                        <div class="stat-label">Total Images</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="selectedImage">0</div>
                        <div class="stat-label">Selected</div>
                    </div>
                </div>
                
                <div id="dbImagesGrid" class="db-images-grid" style="display: none;">
                    <!-- Database images will be loaded here -->
                </div>
                
                <div class="loading" id="dbLoading">
                    <span>üì°</span> Loading images from database...
                </div>
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <script>
        let dbImages = [];
        let selectedImageUrl = '';

        async function loadDatabaseImages() {
            const serverUrl = document.getElementById('serverUrl').value;
            const dbLoading = document.getElementById('dbLoading');
            const grid = document.getElementById('dbImagesGrid');
            const stats = document.getElementById('imageStats');
            
            dbLoading.classList.add('show');
            grid.style.display = 'none';
            stats.style.display = 'none';
            
            try {
                const response = await fetch(`${serverUrl}/api/sample-urls`);
                const data = await response.json();
                
                if (response.ok) {
                    dbImages = data;
                    displayDatabaseImages(data);
                    updateStats(data.length, 0);
                    
                    grid.style.display = 'grid';
                    stats.style.display = 'flex';
                } else {
                    throw new Error(data.error || 'Failed to load images');
                }
                
            } catch (error) {
                alert(`Error loading database images: ${error.message}`);
                console.error('Database loading error:', error);
            } finally {
                dbLoading.classList.remove('show');
            }
        }
        
        function displayDatabaseImages(images) {
            const grid = document.getElementById('dbImagesGrid');
            
            grid.innerHTML = images.map((img, index) => `
                <div class="db-image-card" onclick="selectDatabaseImage('${img.image_url}', ${index})" id="dbImg_${index}">
                    <img src="${img.image_url}" alt="Booking ${img.booking_id}" onerror="this.parentElement.style.display='none'">
                    <div class="db-image-info">
                        ID: ${img.booking_id}
                    </div>
                </div>
            `).join('');
        }
        
        function selectDatabaseImage(imageUrl, index) {
            // Remove previous selection
            document.querySelectorAll('.db-image-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            document.getElementById(`dbImg_${index}`).classList.add('selected');
            
            // Update the URL input
            document.getElementById('imageUrl').value = imageUrl;
            selectedImageUrl = imageUrl;
            
            updateStats(dbImages.length, index + 1);
        }
        
        function updateStats(total, selected) {
            document.getElementById('totalImages').textContent = total;
            document.getElementById('selectedImage').textContent = selected;
        }
        
        function clearUrl() {
            document.getElementById('imageUrl').value = '';
            selectedImageUrl = '';
            
            // Remove selection from database images
            document.querySelectorAll('.db-image-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            updateStats(dbImages.length, 0);
        }

        async function testOCR() {
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const serverUrl = document.getElementById('serverUrl').value;
            const loadingEl = document.getElementById('loading');
            const resultsEl = document.getElementById('results');
            const btn = document.querySelector('.btn');
            
            if (!imageUrl) {
                alert('Please enter an image URL or select an image from the database');
                return;
            }
            
            // Show loading state
            btn.disabled = true;
            loadingEl.classList.add('show');
            
            try {
                const response = await fetch(`${serverUrl}/ocr/registration-number-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageUrl })
                });
                
                const result = await response.json();
                displayResult(result, imageUrl, response.ok);
                
            } catch (error) {
                displayResult({
                    error: 'Network error or server not running',
                    details: error.message
                }, imageUrl, false);
            } finally {
                // Hide loading state
                btn.disabled = false;
                loadingEl.classList.remove('show');
            }
        }
        
        function displayResult(result, imageUrl, success) {
            const resultsEl = document.getElementById('results');
            
            const resultCard = document.createElement('div');
            resultCard.className = `result-card ${success ? 'success' : 'error'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            let content = `
                <div class="result-header">
                    <h3>${success ? '‚úÖ Success' : '‚ùå Error'} - ${timestamp}</h3>
                    <img src="${imageUrl}" alt="Test image" class="image-preview" onerror="this.style.display='none'">
                </div>
                <div class="result-content">
            `;
            
            if (success && result.success) {
                content += `<p><strong>Message:</strong> ${result.message}</p>`;
                
                if (result.registrationNumbers && result.registrationNumbers.length > 0) {
                    content += `
                        <div class="registration-numbers">
                            ${result.registrationNumbers.map(num => 
                                `<span class="reg-number">${num}</span>`
                            ).join('')}
                        </div>
                    `;
                } else {
                    content += `<p style="color: #f56565; margin-top: 10px;"><strong>‚ö†Ô∏è No registration numbers detected</strong></p>`;
                }
                
                if (result.extractedText && result.extractedText.length > 0) {
                    content += `
                        <div class="extracted-text">
                            <strong>Extracted Text:</strong>
                            <pre>${result.extractedText.join('\n')}</pre>
                        </div>
                    `;
                }
            } else {
                content += `
                    <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                    ${result.details ? `<p><strong>Details:</strong> ${result.details}</p>` : ''}
                `;
            }
            
            content += '</div>';
            resultCard.innerHTML = content;
            
            // Insert at the top of results
            resultsEl.insertBefore(resultCard, resultsEl.firstChild);
        }
        
        // Allow Enter key to submit
        document.getElementById('imageUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testOCR();
            }
        });
        
        // Auto-load database images on page load
        window.onload = function() {
            console.log('OCR Test UI loaded. Loading database images...');
            loadDatabaseImages();
        };
    </script>
</body>
</html>
